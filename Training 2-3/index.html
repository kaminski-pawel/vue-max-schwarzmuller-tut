<script src="https://unpkg.com/vue/dist/vue.js"></script>
<div id="app">
  <input type="text" v-model="name">
  <p>{{ name }}</p>
  <hr>
  <button v-on:click="counter++">Increase</button>
  <button v-on:click="counter--">decrease</button>
  <p>Counter: {{ counter }}</p>
  <p>Result: {{ output }}</p>
  <hr>
  <!-- @ === v-on: -->
  <button @click="">Btn</button>
  <!-- : === v-bind -->
  <a :href=link>Link</a>
</div>
